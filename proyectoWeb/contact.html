<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Mi página web</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Sobre mí</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="container" style="margin-top: 50px;">
        <section class="seccion-contacto" style="padding: 30px; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <h2 style="margin-bottom: 30px; color: #333; font-size: 24px;">Contacto</h2>
            <form id="formulario-contacto">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="nombre" style="color: #333;">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Introduzca su nombre">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="telefono" style="color: #333;">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Introduzca su número de teléfono">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="email" style="color: #333;">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" placeholder="Introduzca su correo electrónico">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="asunto" style="color: #333;">Asunto:</label>
                    <input type="text" class="form-control" id="asunto" placeholder="Introduzca el asunto del mensaje">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="mensaje" style="color: #333;">Mensaje:</label>
                    <textarea class="form-control" id="mensaje" rows="3" placeholder="Introduzca su mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: #0066ff; border-color: #0066ff;">Enviar mensaje</button>
            </form>
        </section>
    </main>



    <footer>
        <p>&copy; 2024 Mi página web</p>
    </footer>
</body>
</html>
